{{- if or ( .Values.backend.forward.enabled ) (and ( .Values.backend.es.enabled ) (eq .Values.backend.es.tls "off")) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fluent-bit.fullname" . }}-test
  labels:
    app: {{ template "fluent-bit.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "{{ .Values.testFramework.image}}:{{ .Values.testFramework.tag }}"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ .Release.Name }}-test
      {{- if eq .Values.backend.forward.enabled }}
      image: "fluent/fluentd:v1.4-debian-1"
      {{- else }}
      image: "dwdraju/alpine-curl-jq"
      {{- end }}
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      {{- if and (eq .Values.backend.forward.tls "on") ( .Values.backend.forward.enabled ) }}
      securityContext:
        # run as root to install fluent gems
        runAsUser: 0
      {{- end }}
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "fluent-bit.fullname" . }}-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
{{- end }}
